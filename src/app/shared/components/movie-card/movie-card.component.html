<div [@fadeIn] class="card-container">
  <img class="card-image" [src]=movie.banner alt="movie_banner" >
  <div class="card-info">
    <span class="card-title">{{movie.name}}</span>
  </div>
  <div class="card-actions">
    <mat-icon class="card-button" (click)="editMovie(movie)" fontIcon="edit"/>
    <mat-icon class="card-button" (click)="deleteMovie(movie)" fontIcon="delete"/>
  </div>
</div>
