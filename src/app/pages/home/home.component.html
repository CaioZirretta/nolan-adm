<div class="home-container">
  <h1 class="home-title">Nolan Administração</h1>

  <mat-tab-group class="container-tab" animationDuration="200ms" dynamicHeight fitInkBarToContent >

    <mat-tab label="Filmes">
      <div class="add-movie-container">
        <button (click)="addMovie()" class="add-movie-button">Adicionar Filme</button>
      </div>

      <div class="movies-container">
        <div *ngFor="let movie of movieList;">
          <movie-card class="movies-container-item" [movie]="movie" />
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Salas">
      <mat-expansion-panel class="teste">
        <mat-expansion-panel-header>
          <mat-panel-title>
            This is the expansion title
          </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-tab>

    <mat-tab label="Sessões">
      Salas com os filmes
    </mat-tab>

  </mat-tab-group>
</div>
